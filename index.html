<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Predictree</title>

    <style>
        .footer {
            position: fixed;
            text-align: center;
            bottom: 0px;
            left: 0px;
            right: 0px;
            width: 100%;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div id="blockTop" style="display: none">
        <input type="checkbox" id="startFromMiddle" onChange="displayList(getPredictions());" >Start from middle (slow on short input)</input>
        <br>
        <br>
		<input type="text" class="input" id="inputField" onkeyup="displayList(getPredictions());" />
		<label id="labelCounter">0 words</label>
    </div>
    <nav>
        <ul class="list" style="padding:0">
            <li><input type="button" onclick="getText('extrashort')" value="Load 4k words dictionary (36 KB of data)" /></li>
            <li />
            <li><input type="button" onclick="getText('short')" value="Load 114k words dictionary (1 MB of data)" /></li>
            <li />
            <li><input type="button" onclick="getText('long')" value="Load 370k words dictionary (4 MB of data)" /></li>
            <li />
            <li><input type="button" onclick="readSingleFile()" value="Load file from disk (list separated by \n only)" /></li>
        </ul>
    </nav>

    <div class="footer">2018.12.15, v1.12</div>
    <script src="interface.js"></script>
    <script src="table.js"></script>
    <script src="treeLeaf.js"></script>
    <script src="prediction.js"></script>
</body>

</html>
